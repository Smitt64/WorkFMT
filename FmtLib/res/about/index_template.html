<html>
<head>
<meta name="qrichtext" content="1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
    font-size: 11pt;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 7px 8px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

.docs-page-header-title {
    margin-bottom: 0.5rem;
}

.content-divider {
    padding-bottom: 1.5rem;
    border-bottom: 1px solid rgba(0,0,0, .1);
}

.hs-docs-heading {
    margin-top: 1rem;
    margin-bottom: 1rem;
}

code {
    font-size: 100%;
    font-size: 1em;
    color: #d63384;
    word-wrap: break-word;
    font-family: var(--bs-font-monospace);
}

.mb-3 {
    margin-bottom: 1rem!important;
    box-sizing: border-box;
    display: block;
}

.py-2 {
    padding-top: 0.5rem!important;
    padding-bottom: 0.5rem!important;
}

.px-3 {
    padding-right: 1rem!important;
    padding-left: 1rem!important;
}

.me-2 {
    margin-right: 0.5rem!important;
}

.bg-soft-info {
    background-color: rgba(9,165,190,.1)!important;
}

.text-info {
    --bs-text-opacity: 1;
    color: rgba(9,165,190,1)!important;
}

.bg-soft-danger {
    background-color: rgba(237,76,120,.1)!important;
}

.text-danger {
    --bs-text-opacity: 1;
    color: rgba(237,76,120,1)!important;
}

.badge {
    --bs-badge-padding-x: 0.65em;
    --bs-badge-padding-y: 0.35em;
    --bs-badge-font-size: 0.75em;
    --bs-badge-font-weight: 700;
    --bs-badge-color: #fff;
    --bs-badge-border-radius: 0.3125rem;
    display: inline-block;
    line-height: 1;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
}
</style>
</head>
<body>
    <ul class="navbar">
        {%projects%}
        <!--<li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>-->
    </ul>

    <h2 class="docs-page-header-title">{%Project%}</h2>
    {%content_divider%}
</body>
</html>
