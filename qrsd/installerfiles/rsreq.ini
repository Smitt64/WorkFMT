;
; Определение типа захвата в транзакциях
;

; Параметр определяет тип захвата записей в транзакциях. Значение параметра определяет
; алгоритм работы транзакции при обработке записи, захваченной другой транзакцией.
; Возможные значения:
; *  N - режим выхода из транзакции. В этом режиме при конкурентном захвате записей,
;    последует выход из транзакции с соответствующим кодом ошибки.
; *  W - режим ожидания освобождения записи. В этом режиме транзакция будет приостановлена
;    до момента освобождения записи или отказа в доступе к ней.
; Независимо от типа захвата записей, при отказе в доступе к данным последуют
; повторные попытки выполнить транзакцию. Количество таких повторов и промежуток времени
; между повторами определяются параметрами REPCOUNT, SLEEPTIME и RANDOMTIME.
; Значение по умолчанию - N.
;LOCKTYPE = N

; Параметр задает число повторов выполнения транзакции в случае конкурентного захвата записей.
; Параметр прямо пропорционально влияет на время, которое транзакция будет пытаться
; продолжить выполнение, прежде чем сообщить пользователю о конкурентном захвате и запросить
; отмену или продолжение попыток.
; Значение по умолчанию - 100.
;REPCOUNT = 100

; Параметр задает постоянную часть времени ожидания между повторами выполнения транзакции
; в случае конкурентного захвата записей. Время задается в миллисекундах. Параметр
; прямо пропорционально влияет на время, которое транзакция будет пытаться
; продолжить выполнение, прежде чем сообщить пользователю о конкурентном захвате
; и запросить отмену или продолжение попыток. Количество повторов при этом определяется
; параметром REPCOUNT. При сильном увеличении параметра может наблюдаться эффект "зависания"
; приложения, поскольку в промежутках между повторами нет возможности прервать транзакцию.
; Значение по умолчанию - 500.
;SLEEPTIME = 500

; Параметр задает переменную часть времени ожидания между повторами выполнения транзакции
; в случае конкурентного захвата записей. Время задается в миллисекундах. Т.е. задает верхнюю
; границу интервала для выборки случайного числа, которое будет прибавлено к постоянной части
; (параметр SLEEPTIME) и определит конечное время паузы между попытками выполнить транзакцию.
; Оказывает влияние аналогичное влиянию параметра SLEEPTIME.
; Значение по умолчанию - 200.
;RANDOMTIME = 200

; Конкурентные транзакции
; Возможные значения:
;      0  - конкуретные транзакции разрешены (по умолчанию)
;      1  - конкуретные транзакции запрещены
;DSBLCNTRN = 0



; Число повторов выполнения Btrieve операции в случае конкурентного захвата
; записи или файла.
;OPREPCOUNT = 5

; Время ожидания между повторами выполнения Btrieve операций, в милисекундах
;OPSLEEPTIME = 500


