; Параметр определяет размер внутреннего кэша, т.е. число записей, которые будут единовременно
; запрошены у сервера базы данных и доставлены клиенту. Параметр оказывает влияние, в частности,
; на отображение больших списков. Увеличение параметра, может увеличить время загрузки списка,
; однако ускорит навигацию по списку, поскольку обеспечит большее число записей,
; отображение которых не потребует обращения к базе данных. Уменьшение параметра приведет
; к обратному эффекту: время загрузки списка уменьшится, однако навигация по нему будет связана
; с большим числом обращений к базе данных.
; Значение по умолчанию - 200.
CACHESIZE = 40


; Параметр задает максимальный размер не структурированных данных (Blob) при котором работа
; с данными ведется в памяти. Работа с данными размер которых больше указанного ведется на диске.
; Значение параметра задается в байтах. Увеличение этого параметра потребует большей
; оперативной памяти, но может оказать положительное влияние на производительность
; в случае интенсивной работы с большими блоками неструктурированных данных.
; Следует учесть, что нехватка физической оперативной памяти породит работу с файлом подкачки
; на диске, что пагубно скажется на производительности.
; Значение по умолчанию - 0 (работа с любыми неструктурированными данными ведется на диске).
MAXBLOBSIZE = 32768


; Параметр определяет вид индикаторов выполнения.
; Возможные значения:
; * 0 - индикаторы отображают лишь текущее количество обработанных записей,
;   предварительный подсчет общего числа записей не осуществляется (bfNRec возвращает -1).
; * 1 - индикаторы отображают также общее количество записей, требующих обработки;
;   при этом некоторое время занимает сам подсчет записей (bfNRec возвращает
;   реальное число записей с учетом всех наложенных ограничений).
; Значение по умолчанию - 1.
;GETRECCOUNT = 1


; Параметр включает/выключает прерывание SQL-запросов по Ctrl-Break.
; Возможные значения:
; * 0 - прерывание запрещено.
; * 1 - прерывание разрешено.
; Включение данной настройки дает возможность прервать выполнение программы
; в момент выполнения SQL запроса, не дожидаясь его завершения. При выключенной настройке
; прервать выполнение можно только вне процесса выполнения SQL запроса.
; Значение по умолчанию - 0.
;SQLBREAK = 0


; Параметр определяет состояние флага сброса кэша при любом переключении курсоров.
; Данный флаг служит для тонкой настройки системы.
; Возможные значения:
; * 0 - кэш сбрасывается "интеллектуально". В данном режиме чуть меньше запросов к базе данных,
;   но в редких случаях возможны дополнительные сообщения о конкурентных изменениях.
; * 1 - кэш сбрасывается при каждом переключении курсоров. Обращений к базе становится несколько больше,
;   но лишних сообщений о конкурентных изменениях не будет.
; Значение по умолчанию - 0.
RESETONSWITCH = 1

; Параметр определяет какую инструментальную DLL для работы с БД использовать.
; Возможные значения:
; * 0  N(o)  - база данных создана не в Unicode кодировке (используется rddrvo.dll).
