; Управление трассировкой RSL (вывод в штатный лог-файл RSTrace)
;
; Поддерживаются следующие значения (допускаются комбинации):
;       0       - трассировка отключена (по-умолчанию)
;       1       - вывод сообщений через ToRSTrace             (событие TRACE)
;       2       - импорт модуля                               (событие IMPORT)
;       4       - обращение к специальной переменной вида {}  (событие SPEC)
;       8       - обращение к переменной                      (событие VAR)
;      16       - вызов процедуры                             (событие PROC)
;      32       - обращение к методу класса                   (событие METHOD)
;      64       - обращение к свойству класса                 (событие PROP)
;     128       - вызов инициализатора базового класса        (событие INIT)
;     256       - вызов макрофайла (PlayRep и т.п.)           (событие MACRO)
;     512       - вызов макрофайла (PlayRep и т.п.)           (событие MACRO)
;                 Отличается от 256 тем, что выводится путь к макросу
;   65535       - трассировка всех событий
;
; TRACEMODE = 0


